r": ["C"]}, {"stem": "有關遺產及贈與稅法中「視為贈與」之敘述，下列何者正確？", "options": {"A": "以顯著不相當之代價讓與財產，該財產全部視為贈與。", "B": "以自己之資金，無償為他人購置不動產，其資金視為贈與。", "C": "在請求權時效內無償免除債務者，其免除之債務視為贈與。", "D": "以顯著不相當之代價，出資為他人購置財產者，其出資額視為贈與。"}, "answer": ["C"]}, {"stem": "下列有關贈與稅之敘述，何者有誤？", "options": {"A": "贈與稅之納稅義務人原則為贈與人。", "B": "贈與人行蹤不明，應以受贈人為納稅義務人。", "C": "贈與人死亡時，贈與稅尚未核課，以受贈人為納稅義務人。", "D": "贈與人為法人時，亦應繳納贈與稅。"}, "answer": ["D"]}, {"stem": "除依規定不計入贈與總額之贈與外，贈與人在1年內贈與他人之財產總價值超過贈 與稅免稅額時，應於超過免稅額之贈與行為發生後多久時間內，向主管稽徵機關 辦理贈與稅申報？", "options": {"A": "15日。", "B": "30日。", "C": "2個月。", "D": "6個月。"}, "answer": ["B"]}, {"stem": "下列何者不是遺產及贈與稅法所規定之「不計入贈與總額項目」？", "options": {"A": "捐贈各級政府及公立教育、文化、公益、慈善機關之財產。", "B": "贈與民法第1138條所定繼承人作農業使用之農業用地。", "C": "贈與配偶之財產。", "D": "贈與直系血親親屬符合都市計畫法規定之公共設施保留地。"}, "answer": ["D"]}, {"stem": "依現行遺產及贈與稅法規定，有關個人信託之敘述，下列何者錯誤？", "options": {"A": "成立他益信託契約，受益人享有全部信託利益的權利者，以信託金額為準或 贈與時信託財產之時價為準計算贈與價值。", "B": "成立他益信託契約，受益人享有孳息以外信託利益的權利者，以贈與時信託 金額或信託財產的時價，按贈與時起至受益時止之期間，依贈與時郵政儲金 匯業局一年期定期儲金固定利率複利折算現值計算贈與價值。", "C": "成立他益信託契約，受益人享有按期定額給付信託利益的權利者，以每年享 有信託利益之數額，依贈與時郵政儲金匯業局一年期定期儲金固定利率，按 年複利折算現值之總和計算贈與價值。", "D": "信託關係存續中受益人死亡時，應就其享有信託利益之權利未領受部分，依 遺產及贈與稅法規定課徵贈與稅。"}, "answer": ["D"]}, {"stem": "張先生在國外經商並長年旅居國外，但在國內有住所，其於110年12月31日自願喪 失中華民國國籍，則下列敘述何者正確？", "options": {"A": "110年12月31日前，將國外財產贈與他人，不需申報繳納贈與稅。", "B": "111年1月1日起，將國外財產贈與他人，才能免申報繳納贈與稅。", "C": "112年1月1日起，將國外財產贈與他人，才能免申報繳納贈與稅。", "D": "113年1月1日起，將國外財產贈與他人，才能免申報繳納贈與稅。"}, "answer": ["D"]}, {"stem": "下列何者為遺產總額之扣除項目？", "options": {"A": "遺贈人捐贈各級政府之財產。", "B": "作農業使用之農業用地，由繼承人承受者。", "C": "被繼承人自己創作之著作權、發明專利權及藝術品。", "D": "一定金額以下之被繼承人日常生活必需器具。"}, "answer": ["B"]}, {"stem": "下列有關信託關係中之財產移轉，何者不課徵贈與稅？", "options": {"A": "信託關係存續中，委託人追加他益信託之財產。", "B": "信託關係存續中，變更信託利益之全部或一部之受益人為非委託人者。", "C": "信託關係存續中，追加信託財產，致增加非委託人享受信託利益之權利者。", "D": "信託關係存續中，受託人依信託本旨交付信託財產，受託人與受益人間。"}, "answer": ["D"]}, {"stem": "有關贈與財產價值之估定，下列何者錯誤？", "options": {"A": "土地係以公告地價計算。", "B": "房屋係以評定標準價格計算。", "C": "上市上櫃公司的股票，原則上以贈與日之收盤價認定。", "D": "未上市（櫃）股票原則上以贈與日該公司資產淨值估定，惟仍須再考量其資 產中所含有上市（櫃）之股票價值再加以調整。"}, "answer": ["A"]}, {"stem": "甲贈與土地給乙，下列敘述何者正確？", "options": {"A": "甲應申報土地增值稅及贈與稅。", "B": "乙應申報土地增值稅及贈與稅。", "C": "甲應申報土地增值稅，乙應申報贈與稅。", "D": "乙應申報土地增值稅，甲應申報贈與稅。"}, "answer": ["D"]}, {"stem": "有關申請分期繳納遺產稅或贈與稅款規定，何者正確？", "options": {"A": "應納稅額在30萬元以上，納稅義務人確有困難，不能一次繳納現金時，得於 納稅期限內，向該管稽徵機關申請分期繳納。", "B": "分期繳納每期間隔以不超過1個月為限。", "C": "最多可分20期繳納。", "D": "申請分期繳納者，不用加計利息。"}, "answer": ["A"]}, {"stem": "現行遺產稅有關納稅義務人之規定，依序為：", "options": {"A": "依法選定遺產管理人、遺囑執行人、繼承人及受遺贈人。", "B": "繼承人及受遺贈人、遺囑執行人、依法選定遺產管理人。", "C": "遺囑執行人、依法選定遺產管理人、繼承人及受遺贈人。", "D": "遺囑執行人、繼承人及受遺贈人、依法選定遺產管理人。"}, "answer": ["D"]}, {"stem": "下列有關贈與稅之敘述，何者正確？", "options": {"A": "將資金匯到國外銀行帳戶，再贈送給子女，不需繳納贈與稅。", "B": "子女婚嫁時，父母各贈與100萬元給子女，不計入贈與總額。", "C": "贈與現金1,000萬元或市價1,000萬元之房地，其贈與稅負擔必然相同。", "D": "財產之買賣係有償之行為，依契約自由原則，不會有贈與稅課稅問題。"}, "answer": ["B"]}, {"stem": "下列有關贈與稅之敘述，何者錯誤？", "options": {"A": "贈與稅的納稅義務人原則上為贈與人。", "B": "贈與標的物附有負擔，由受贈人負擔部分可在贈與總額中扣除。", "C": "贈與人每年得自贈與總額中減除免稅額。", "D": "贈與之財產為上市、櫃公司股票，其價值之認定，係以贈與當日之公司帳面 之資產淨值計算。"}, "answer": ["D"]}, {"stem": "下列有關遺產及贈與稅法之敘述，何者錯誤？", "options": {"A": "被繼承人如為經常居住中華民國境外之中華民國國民，或非中華民國國民， 不能減除遺產稅免稅額。", "B": "遺產稅或贈與稅應納稅額在30萬元以上，納稅義務人確有困難，不能一次繳 納現金時，得於納稅期限內，向該管稽徵機關申請，分18期以內繳納，每期 間隔以不超過二個月為限。", "C": "遺產稅或贈與稅應納稅額在30萬元以上，納稅義務人確有困難，不能一次繳 納現金時，得於納稅期限內，就現金不足繳納部分申請以在中華民國境內之 課徵標的物或納稅義務人所有易於變價及保管之實物一次抵繳。", "D": "扶養義務人為受扶養人支付之生活費、教育費及醫藥費不計入贈與總額。"}, "answer": ["A"]}, {"stem": "有關視為遺產之贈與，依現行遺產及贈與稅法規定，下列何者錯誤？", "options": {"A": "死亡前2年內贈與被繼承人配偶之財產不視為遺產。", "B": "死亡前2年內贈與被繼承人子女之財產，應視為遺產。", "C": "死亡前2年內贈與被繼承人兄弟姊妹之財產，應視為遺產。", "D": "死亡前2年內贈與被繼承人媳婦之財產，應視為遺產。"}, "answer": ["A"]}, {"stem": "下列有關贈與稅及遺產稅之敘述，何者正確？", "options": {"A": "知道父母罹患絕症時，應及時將父母名下財產以贈與方式移轉至子女名下， 則贈與稅一定低於遺產稅。", "B": "非中華民國國民將中華民國境內的財產贈與他人時，應向中華民國中央政府 所在地主管稽徵機關申報贈與稅。", "C": "贈與稅的納稅義務人為受贈人。", "D": "經常居住中華民國境內之中華民國國民將國外的財產贈與子女，不須申報贈 與稅。"}, "answer": ["B"]}, {"stem": "繼承之財產已納遺產稅可不計入遺產總額，是指被繼承人於死亡前幾年內繼承之 財產？", "options": {"A": "2年。", "B": "3年。", "C": "5年。", "D": "7年。"}, "answer": ["C"]}, {"stem": "現行遺產及贈與稅法規定，經常居住中華民國境內之中華民國國民死亡遺有遺產 者，應課徵遺產稅之範圍，下 sed to apply online for an Individual Income Tax Statement ?", "options": {"A": "Citizen Digital Certificate.", "B": "National Health Insurance card.", "C": "Driving license.", "D": "All of the above."}, "answer": ["A", "B"]}, {"stem": "What is the toll-free service number for the National Taxation Bureau of the Southern Area,Ministry of Finance during office hours？", "options": {"A": "0800-000-321.", "B": "0800-000-123.", "C": "0800-321-000.", "D": "0800-123-000."}, "answer": ["A"]}, {"stem": "What is the whistleblower hotline number for the Agency Against Corruption of the Ministry of Justice？", "options": {"A": "0800-123-456.", "B": "0800-286-586.", "C": "165.", "D": "113."}, "answer": ["B"]}, {"stem": "When is the International Anti-Corruption Day？", "options": {"A": "December 9.", "B": "December 1.", "C": "November 15.", "D": "October 31."}, "answer": ["A"]}];

let state = {
  idx: 0,
  order: Array.from(RAW.keys()),
  wrongOnly: false,
  shuffleOptions: false,
  stats: {correct: 0, wrong: 0},
  answered: {}  // idx -> {picked:[...], correct:bool}
};

// localStorage
const KEY = "quiz_progress_v1";
try {
  const saved = JSON.parse(localStorage.getItem(KEY) || "null");
  if (saved && Array.isArray(saved.order) && typeof saved.idx === 'number') {
    state = Object.assign(state, saved);
    // 防止資料不同步
    if (state.order.length !== RAW.length) throw new Error("length mismatch");
  }
} catch(e) {
  // ignore
}

const el = (id)=>document.getElementById(id);
const qno = el('qno'), stem = el('stem'), options = el('options'), result = el('result');
const prevBtn = el('prevBtn'), nextBtn = el('nextBtn'), checkBtn = el('checkBtn'), revealBtn = el('revealBtn');
const shuffleBtn = el('shuffleBtn'), resetBtn = el('resetBtn'), wrongOnly = el('wrongOnly');
const shuffleOpt = el('shuffleOpt'), counter = el('counter');

shuffleBtn.onclick = () => {
  state.order = shuffle(Array.from(Array(RAW.length).keys()));
  state.idx = 0;
  persist(); render();
};
resetBtn.onclick = () => {
  if (!confirm('確定要清除作答紀錄？')) return;
  state.answered = {};
  state.stats = {correct:0, wrong:0};
  persist(); render();
};
wrongOnly.onchange = () => {
  state.wrongOnly = wrongOnly.checked;
  // 移除不存在的索引
  state.order = state.wrongOnly ? Object.entries(state.answered).filter(([k,v])=>!v.correct).map(([k])=>parseInt(k)) : Array.from(Array(RAW.length).keys());
  state.idx = 0;
  persist(); render();
};
shuffleOpt.onchange = () => {
  state.shuffleOptions = shuffleOpt.checked;
  persist();
};

prevBtn.onclick = () => move(-1);
nextBtn.onclick = () => move(1);

checkBtn.onclick = () => {
  const picked = Array.from(options.querySelectorAll('input[type=checkbox]:checked')).map(cb=>cb.value).sort();
  const ans = current().answer.slice().sort();
  const ok = JSON.stringify(picked) === JSON.stringify(ans);
  state.answered[currentIndex()] = {picked, correct: ok};
  if (ok) {
    result.innerHTML = '<span class="ok">✅ 正確</span>';
  } else {
    result.innerHTML = '<span class="bad">❌ 錯誤</span>（正解：' + ans.join('') + '）';
  }
  // 標色
  Array.from(options.querySelectorAll('.opt')).forEach(div => {
    const val = div.dataset.letter;
    const inPicked = picked.includes(val);
    if (ans.includes(val)) div.classList.add('correct');
    if (inPicked && !ans.includes(val)) div.classList.add('incorrect');
  });
  // 更新統計
  recomputeStats();
  persist(); updateCounter();
};

revealBtn.onclick = () => {
  const ans = current().answer.slice().sort();
  result.textContent = '正解：' + ans.join('');
  Array.from(options.querySelectorAll('.opt')).forEach(div => {
    const val = div.dataset.letter;
    if (ans.includes(val)) div.classList.add('correct');
  });
};

function recomputeStats(){
  let c=0,w=0;
  for(const k in state.answered) {
    if (state.answered[k].correct) c++; else w++;
  }
  state.stats = {correct:c, wrong:w};
}

function move(delta){
  const list = state.order;
  let i = state.idx + delta;
  if (i<0) i = 0;
  if (i>=list.length) i = list.length-1;
  state.idx = i;
  persist(); render();
}

function currentIndex() {
  return state.order[state.idx];
}
function current(){
  return RAW[currentIndex()];
}

function render(){
  // 如果只看錯題且目前沒有任何錯題
  if (state.wrongOnly && Object.values(state.answered).every(v=>v.correct)) {
      qno.textContent = '（目前沒有錯題）';
      stem.textContent = '';
      options.innerHTML = '';
      result.textContent = '';
      updateCounter();
      return;
  }
  const q = current();
  qno.textContent = `第 ${state.idx+1} / ${state.order.length} 題（原始總數：${RAW.length}）`;
  stem.textContent = q.stem;
  options.innerHTML = '';
  const entries = Object.entries(q.options);
  const opts = state.shuffleOptions ? shuffle(entries.slice()) : entries;
  for(const [letter, text] of opts) {
    const id='opt_' + letter;
    const wrap = document.createElement('div');
    wrap.className = 'opt';
    wrap.dataset.letter = letter;
    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.id = id; cb.value = letter;
    const label = document.createElement('label');
    label.setAttribute('for', id);
    label.innerHTML = `<strong>($D)</strong> ` + escapeHTML(text);
    wrap.appendChild(cb); wrap.appendChild(label);
    options.appendChild(wrap);
  }
  result.textContent = '';
  // restore selection if answered
  const rec = state.answered[currentIndex()];
  if (rec) {
    for(const cb of options.querySelectorAll('input[type=checkbox]')) {
      cb.checked = rec.picked.includes(cb.value);
    }
    // show colors if answered
    const ans = q.answer;
    Array.from(options.querySelectorAll('.opt')).forEach(div => {
      const val = div.dataset.letter;
      if (ans.includes(val)) div.classList.add('correct');
      if (rec.picked.includes(val) && !ans.includes(val)) div.classList.add('incorrect');
    });
    result.innerHTML = rec.correct ? '<span class="ok">✅ 正確</span>' : '<span class="bad">❌ 錯誤</span>（正解：' + q.answer.join('') + '）';
  }
  updateCounter();
  // buttons enable
  prevBtn.disabled = state.idx<=0;
  nextBtn.disabled = state.idx>=state.order.length-1;
  wrongOnly.checked = state.wrongOnly;
  shuffleOpt.checked = state.shuffleOptions;
}

function updateCounter(){
  const total = RAW.length;
  const answered = Object.keys(state.answered).length;
  const c = state.stats.correct, w = state.stats.wrong;
  counter.textContent = `作答：${answered}／${total}（✅ ${c}；❌ ${w}）`;
}

function shuffle(arr){
  for (let i=arr.length-1; i>0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function persist(){
  try {
    localStorage.setItem(KEY, JSON.stringify(state));
  } catch(e) {}
}

function escapeHTML(s){
  return s.replace(/[&<>"']/g, function(m) {
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
  });
}

render();
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js').catch(console.error);
  });
}
</script>
